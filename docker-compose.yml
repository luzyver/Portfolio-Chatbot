services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-chatbot
    ports:
      - "127.0.0.1:9999:9999"
    volumes:
      - ./app:/app
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 3600s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - default
      - npm_default

networks:
  default:
    name: portfolio_network
  npm_default:
    external: true
